<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Open+Sans+Condensed:300&display=swap" rel="stylesheet">
    <link rel="icon"
    href="https://icon-library.net/images/validation-icon/validation-icon-10.jpg"
    type="image/icon type">
  <title>Form Validation</title>
</head>
<body>

  <div class="container">
    <div class="row mt-5">
      <div class="col-lg-4 bg-white col-11 p-4 rounded mx-auto">
        <div class="bg-light p-1 rounded">         
              <h2 class="align-middle">Create Account</p>          
        </div>
        <form>
          <div id="alert" class="m-2 rounded text-center"></div>
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="name" placeholder="vishal ibitwar" autocomplete="off" >
            <div class="invalid-feedback ">
              Name must be between 2 and 15 characters
            </div>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control " id="email" placeholder="2017bit019@sggs.ac.in" autocomplete="off" >
            <div class="invalid-feedback ">
              Invalid Email
            </div>
          </div>
          <div class="form-group">
            <label>Registration No.</label>
            <input type="text" class="form-control" id="registration" placeholder="2017BIT019" autocomplete="off">
            <div class="invalid-feedback ">
              Invalid Registration No.
            </div>
          </div>
          <div class="form-group">
            <label>Mobile No.</label>
            <input type="text" class="form-control" id="phone" placeholder="928*******" autocomplete="off">
            <div class="invalid-feedback ">
             Invalid Mobile No.
            </div>
          </div>
          <button class="btn btn-primary btn-block" id="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
  <style>
    body {
       background: blueviolet;
       font-family: 'Open Sans', sans-serif;     
       background-attachment: fixed;   
    }
    h1{
      font-family: 'Open Sans Condensed', sans-serif;
    }    
   </style>
</body>
</html>
